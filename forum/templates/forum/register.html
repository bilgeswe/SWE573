{% load static %}

<!-- forum/templates/forum/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mystery Object Finder</title>
    <link rel="stylesheet" href="{% static 'forum/style.css' %}"> <!-- Link to a CSS file if you have styles -->
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}  <!-- Security token for form submission -->
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Mystery Object Finder</p>
    </footer>
</body>
</html>
