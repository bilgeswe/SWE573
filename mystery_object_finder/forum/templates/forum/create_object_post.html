<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Object Post</title>
</head>
<body>
    <h1>Create Mystery Object Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div>
            <label for="material">Material:</label>
            <input type="text" id="material" name="material" required>
        </div>

        <div>
            <label for="size">Size:</label>
            <input type="text" id="size" name="size" required>
        </div>

        <div>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>
        </div>

        <div>
            <label for="shape">Shape:</label>
            <input type="text" id="shape" name="shape" required>
        </div>

        <div>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" step="0.01" required>
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <div>
            <label for="location">Location Found:</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div>
            <label for="time_period">Time Period:</label>
            <input type="text" id="time_period" name="time_period" required>
        </div>

        <div>
            <label for="smell">Smell (if applicable):</label>
            <input type="text" id="smell" name="smell">
        </div>

        <div>
            <label for="taste">Taste (if applicable):</label>
            <input type="text" id="taste" name="taste">
        </div>

        <div>
            <label for="texture">Texture:</label>
            <input type="text" id="texture" name="texture">
        </div>

        <div>
            <label for="hardness">Hardness:</label>
            <input type="text" id="hardness" name="hardness">
        </div>

        <div>
            <label for="pattern">Pattern:</label>
            <input type="text" id="pattern" name="pattern">
        </div>

        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand">
        </div>

        <div>
            <label for="print">Print:</label>
            <input type="text" id="print" name="print">
        </div>

        <div>
            <label for="image">Upload Images:</label>
            <input type="file" id="image" name="image" multiple>
        </div>

        <div>
            <label for="functionality">Functionality:</label>
            <textarea id="functionality" name="functionality" rows="2"></textarea>
        </div>

        <button type="submit">Create Post</button>
    </form>

    <p><a href="{% url 'home' %}">Go back to Home</a></p>
</body>
</html>
